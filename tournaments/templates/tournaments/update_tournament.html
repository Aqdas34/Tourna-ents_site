<!DOCTYPE html>
<html>
<head>
    <title>Update Tournament</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Update Tournament</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.event_name.id_for_label }}">Event Name</label>
                {{ form.event_name }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.date.id_for_label }}">Date</label>
                {{ form.date }}
            </div>

            <div class="form-group">
                <label for="{{ form.location.id_for_label }}">Location</label>
                {{ form.location }}
            </div>

            <div class="form-group">
                <label for="{{ form.ages.id_for_label }}">Ages of Girls</label>
                {{ form.ages }}
            </div>

            <div class="form-group">
                <label for="{{ form.tournament_type.id_for_label }}">Tournament Type</label>
                {{ form.tournament_type }}
            </div>

            <div class="form-group">
                <label for="{{ form.style.id_for_label }}">Style</label>
                {{ form.style }}
            </div>

            <div class="form-group">
                <label for="{{ form.flyer_link.id_for_label }}">Link to PDF Flyer</label>
                {{ form.flyer_link }}
            </div>

            <button type="submit" class="btn btn-primary">Update Tournament</button>
        </form>
        <a href="{% url 'tournament_list' %}" class="btn btn-secondary mt-2">Back to Tournament List</a>
    </div>
</body>
</html>
