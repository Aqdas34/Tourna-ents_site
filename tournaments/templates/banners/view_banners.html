{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h2>Banner List</h2>
    <a href="{% url 'add_banner' %}" class="btn btn-success mb-3">Add New Banner</a>
    
    <!-- Banner Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Link URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for banner in banners %}
            <tr>
                <td>{{ banner.id }}</td>
                <td><img src="{{ banner.image.url }}" alt="Banner Image" style="width: 100px; height: auto;"></td>
                <td>{{ banner.link_url }}</td>
                <td>
                    <a href="{% url 'delete_banner' banner.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this banner?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
